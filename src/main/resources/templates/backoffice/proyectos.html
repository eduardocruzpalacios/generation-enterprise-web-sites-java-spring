<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Proyectos</title>
    <!-- estilos -->
    <link rel="stylesheet" th:href="@{/styles/back-office.css}" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h2>Gestión de Proyectos</h2>
    </header>

    <nav>
      <ul>
        <li><a href="../admin">Inicio</a></li>
        <li><a href="./proyectos">Gestión de Proyectos</a></li>
        <li><a href="./personas">Gestión de Equipo</a></li>
      </ul>
    </nav>

    <section class="tabla">
      <h3>Listado</h3>

      <table>
        <tr>
          <th>Proyecto</th>
          <th>Fecha fin</th>
          <th>Resumen</th>
          <th>Descripciones</th>
          <th>Imagen</th>
          <th>Cliente</th>
          <th>Acciones</th>
        </tr>

        <tr th:each="proyecto: ${listaProyectos}">
          <td th:text="${proyecto.proyecto}" />
          <td th:text="${proyecto.fechafin}" />
          <td th:text="${proyecto.resumen}" />
          <td th:text="${proyecto.descripcion}" />
          <td>
            <img th:src="${proyecto.imagen}" />
          </td>
          <td th:text="${proyecto.cliente}" />
          <td>
            <a
              th:href="@{/editarproyecto/{idproyecto}(idproyecto=${proyecto.idproyecto})}"
              >Modificar</a
            >
            <a
              th:href="@{/eliminarproyecto/{idproyecto}(idproyecto=${proyecto.idproyecto})}"
              >Eliminar</a
            >
          </td>
        </tr>
      </table>

      <a href="proyectoAddNuevo" class="newrecord">Añadir nuevo registro</a>
    </section>
  </body>
</html>
